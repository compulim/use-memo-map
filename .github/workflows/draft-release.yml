name: Draft a release

on:
  push:
    tags: 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - id: get-version
        name: Get version
        run: echo version=`cat package.json | jq -r '.version'` > $GITHUB_OUTPUT
      - name: Check version number
        if: ${{ contains(steps.get-version.outputs.version, '-') }}
        run: exit 1
      - name: Propagate versions
        run: |
          cd packages/use-memo-map
          npm version --no-git-tag-version ${{ steps.get-version.outputs.version }}
      - name: Copy documents
        run: |
          cp CHANGELOG.md packages/use-memo-map/
          cp README.md packages/use-memo-map/
          cp LICENSE packages/use-memo-map/
      - run: npm clean-install
      - run: npm run build --if-present
      - name: Run npm pack
        run: |
          cd packages/use-memo-map
          npm pack
      - name: Upload tarball artifact
        uses: actions/upload-artifact@v3.1.1
        with:
          name: tarball
          path: packages/use-memo-map/*.tgz

  draft:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download tarball artifact
        uses: actions/download-artifact@v3.0.1
        with:
          name: tarball
      - run: gh release create ${{ github.ref }} ./*.tgz --draft
        env:
          GH_TOKEN: ${{ github.token }}
